<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        function out(){
            let data = 0; // 함수 안에서 만든 변수이기에 함수 안에서만 사용 가능함
            // 함수가 함수를 return
            // 이렇게 함수를 리턴해서 내부의 데이터를 외부에서 변경하는 것을
            // closure라고 함.
            return function(){
                data++
                document.write(data);
            }
        }

        // 정상적으로 작동하지 않음. 함수의 외부에서는 내부의 데이터 사용 불가능
        // document.write(data);

        // out 함수를 호출하고 그 결과를 inner에 저장
        // out 함수가 return 하는 함수를 inner에 저장

        let innerFunction = out();
        innerFunction();
        innerFunction();


    </script>
    
</body>
</html>
