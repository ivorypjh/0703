<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function2</title>
</head>
<body>
    <script>
        function rain(){
            document.write("비가 온다" + "<br/>")
        }
        function sun(){
            document.write("해가 떠있다" + "<br/>")
        }

        rain();
        sun();

        let weather;
        // 함수도 하나의 데이터이므로 변수에 함수를 대입하는 것이 가능하다
        weather = rain;
        // 함수의 내용을 다른 변수에 담아서 호출하는 것을 delegate(위임) 라고 함.
        // rain 함수를 실행
        weather();
        weather = sun;
        // sun 함수를 실행
        // 위와 같은 코드이지만 다른 기능을 수행. polymorphism(다형성)
        // 동일한 코드가 대입된 내용에 따라 다른 함수를 호출
        // 동일한 메시지에 대하여 다르게 반응하는 성질인 polymorphism
        weather()
    </script>
    
</body>
</html>
